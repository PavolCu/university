<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>University Management</h1>
<h2>Courses</h2>
<table id="coursesTable">
    <tr>
        <th>Course Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Description</th>
        <th>Credits</th>
    </tr>
    <!-- Courses will be dynamically inserted here -->
</table>

<h2>Students</h2>
<table id="studentsTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <!-- Students will be dynamically inserted here -->
</table>

<h2>Teachers</h2>
<table id="teachersTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <!-- Teachers will be dynamically inserted here -->
</table>

<script src="script.js"></script>
</body>
</html>
